<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="./assets/favicon/site.webmanifest">
    <title>TT Toe</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container">
        <div class="choose choose-player" onclick="showTic()">
            <h2>choose</h2>
            <div class="choices-con">
                <div class="player player-2">
                    <h3>2 players</h3>
                    <div class="player-img-con">
                        <img src="./assets/tac.png" alt="1">
                        <img src="./assets/tac.png" alt="1">
                    </div>
                </div>
                <div class="player player-1">
                    <h3>1 player</h3>
                    <div class="player-img-con">
                        <img src="./assets/tic.png" alt="2">
                    </div>
                </div>
            </div>
        </div>
        <div class="choose choose-tictac" onclick="showGame()">
            <h2>choose</h2>
            <div class="choices-con">
                <div class="choice choice-tic">
                    <img src="./assets/tic.png" alt="Tic">
                </div>
                <div class="choice choice-tac">
                    <img src="./assets/tac.png" alt="Tac">
                </div>
            </div>
        </div>
        <div class="game" onclick="showPlayer()">
            <div class="scoreboard">
                <div class="wins">
                    wins <span>0</span>
                </div>
                <div class="ties">
                    ties <span>0</span>
                </div>
                <div class="losts">
                    losts <span>0</span>
                </div>
            </div>
            <div class="board">
                <div class="box box-1">
                    <img src="./assets/tac.png" class="tic-tac" alt="tac">
                </div>
                <div class="box box-2"></div>
                <div class="box box-3"></div>
                <div class="box box-4"></div>
                <div class="box box-5"></div>
                <div class="box box-6">
                    <img src="./assets/tic.png" class="tic-tac" alt="tic">
                </div>
                <div class="box box-7"></div>
                <div class="box box-8"></div>
                <div class="box box-9"></div>
            </div>
            <button class="reset">reset</button>
        </div>
    </div>
    <footer>
        <div class="center">
            <a href="https://github.com/kushagra-aa/tttoe" target="_blank">
                get the code
            </a>
        </div>
        <div class="right">by
            <a href="https://kushagra-aa.github.io/tttoe/" target="_blank">kushagra-aa</a>
        </div>
    </footer>
    <script src="./js/script.js"></script>
</body>

</html>
